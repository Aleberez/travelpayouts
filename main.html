<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
    <div class="widget">
      <h1>Where does it come from? Where do we use it?</h1>
      <div class="date-pick">
        <p class="input-text">It is a long established fact that a reader will be distracted by the readable content of a page when looking at it's layout.</p>
        <div class="forms">
          <label for="depart-date"></label>
          <input type="text" class="block input" id="depart-date" name="date" pattern="\d{2}-\d{2}-\d{4}" title="Введите дату в формате дд-мм-гггг" placeholder="Depart date">
          
          <label for="return-date"></label>
          <input type="text" class="block input" id="return-date" name="date" pattern="\d{2}-\d{2}-\d{4}" title="Введите дату в формате дд-мм-гггг" placeholder="Return date">
          
          <button id="searchButton" class="search-btn input">SEARCH</button>
        </div>
      </div>
    </div>
</body>
</html>
